      RequestMappingTemplate: >
        {
          "version": "2017-02-28",
          "operation": "Query",
          "index": "contractor-sk",
          "query": {
            "expression": "contractor = :contractor AND begins_with(sk, :sk)",
            "expressionValues":	{              
        	    ":ruc" : $util.dynamodb.toDynamoDBJson($ctx.args.contractor),
        	    ":sk" : $util.dynamodb.toDynamoDBJson("POL-")
            }
          }
        }
      ResponseMappingTemplate: > 
        {
          "storeProcessPolicyInformation": [
            #foreach($item in $ctx.result.items) {
              "ruc": $util.toJson($item['ruc']),
              "product": $util.toJson($item['product']),
              "salesChannel": $util.toJson($item['salesChannel']),
              "nPolicy": $util.toJson($item['nPolicy']),
              "structureName": $util.toJson($item['structureName'])
            }#if($foreach.hasNext),#end
            #end
          ]
        }

  ActiveStructureResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: AppSyncSchema
    Properties:
      ApiId: !GetAtt AppSyncApi.ApiId
      TypeName: Mutation
      FieldName: activeStructure
      DataSourceName: !GetAtt StepFunctionsHttpDataSource.Name
      RequestMappingTemplate: !Sub >
        {
          #set($stateString = "Activo")
          #if(!$context.args.state)
            #set($stateString = "Inactivo")
          #end
          "version": "2018-05-29",
          "method": "POST",
          "resourcePath": "/",
          "params": {
            "headers": {
              "content-type": "application/x-amz-json-1.0",
              "x-amz-target":"AWSStepFunctions.StartSyncExecution"
            },
            "body": {
              "stateMachineArn": "${ActiveStructureStateMachine}",
              "input": "{ \"structureId\": $util.escapeJavaScript($util.toJson($ctx.args.structureId)), \"state\": $util.escapeJavaScript($util.toJson($stateString))}"
            }
          }
        }
      ResponseMappingTemplate: $util.parseJson($ctx.result.body).output

  GetAllStructuresResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: AppSyncSchema
    Properties:
      ApiId: !GetAtt AppSyncApi.ApiId
      TypeName: Query
      FieldName: getAllStructures
      DataSourceName: !GetAtt DBConfiguradorDataSource.Name
      RequestMappingTemplate: >
       {
          "version": "2017-02-28",
          "operation": "Query",
          "index": "sk-detail",
          "query": {
            "expression": "sk = :sk",
            "expressionValues": {
              ":sk": {
                "S": "DETAIL"
              }
            }
          }
          #if($context.args.nextToken) 
            ,"nextToken": $util.toJson($context.args.nextToken),
          #end
          
          #if($context.args.limit)
            ,"limit": $util.toJson($context.args.limit)
          #end
          #if(!$context.args.limit)
            ,"limit": 10
          #end
       }
      ResponseMappingTemplate: >
        {  
          "items": [
                        #foreach($item in $ctx.result.items)                        
                        {
                          "structureName": $util.toJson($item.structureName),
                          "transaction": $util.toJson($item.transaction),
                          "branch": $util.toJson($item.branch),
                          "header": $util.toJson($item.header),
                          "certificateByRole": $util.toJson($item.certificateByRole),
                          "rowsOrderByRole": $util.toJson($item.rowsOrderByRole),
                          "fileFormat": $util.toJson($item.fileFormat),
                          "dateFormat": $util.toJson($item.dateFormat),
                          "state": $util.toJson($item.state)
                        }#if($foreach.hasNext),#end

                        #end
                    ],
          "nextToken": $util.toJson($ctx.result.nextToken) 
        }

  DeleteStructureResolver:
