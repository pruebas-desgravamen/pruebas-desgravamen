 ###############      
 ## DynamoDB  ##
 ############### 

  DBProcesses:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: DBProcesses
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
        - AttributeName: policy
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
      - IndexName: list-processes
        KeySchema:
          - AttributeName: sk
            KeyType: HASH
          - AttributeName: pk
            KeyType: RANGE
        Projection:
          ProjectionType: ALL ##CAMBIARRR
      - IndexName: sk-policy
        KeySchema:
          - AttributeName: sk
            KeyType: HASH
          - AttributeName: policy
            KeyType: RANGE
        Projection:
          ProjectionType: ALL ##CAMBIARRR

  DBConfigurador:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: DBConfigurador
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
        - AttributeName: nPolicy
          AttributeType: S
        - AttributeName: DataObject
          AttributeType: S
        - AttributeName: ruc
          AttributeType: S
        - AttributeName: contractor
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
      - IndexName: pk-nPolicy
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: nPolicy
            KeyType: RANGE
        Projection:
          ProjectionType: ALL ##CAMBIARRR
      - IndexName: DataObject-nPolicy
        KeySchema:
          - AttributeName: DataObject
            KeyType: HASH
          - AttributeName: nPolicy
            KeyType: RANGE
        Projection:
          ProjectionType: ALL
      - IndexName: ruc-sk
        KeySchema:
          - AttributeName: ruc
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        Projection:
          ProjectionType: ALL ##CAMBIARRR
      - IndexName: contractor-sk
        KeySchema:
          - AttributeName: contractor
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        Projection:
          ProjectionType: ALL ##CAMBIARRR
      - IndexName: sk-detail
        KeySchema:
          - AttributeName: sk
            KeyType: HASH
          - AttributeName: pk
            KeyType: RANGE
        Projection:
          ProjectionType: ALL ##CAMBIARRR

