enum Tipo {
  POLIZA
  RUC
  CONTRATANTE
}

enum Transaccion {
  VENTA
  AFILIACIONES
  PAGOS
}

input Date{
  month: String
  year: String
}

input UploadFileInput {
  tipo: Tipo
  # numero de poliza
  poliza: String
  # contratante
  contratante: String
  # producto: esta bloqueado 
  producto: String
  # canalDeVenta esta bloqueado
  canalDeVenta: String
  # transaccion
  transaccion: Transaccion
  # periodo de declaracion
  #periodoDeclaracion: Date
    # periodo de declaracion
  periodoDeclaracion: String
  # RUC
  ruc: String
  # codigo del usuario que hace el registro
  userCode: String


}


type Mutation {
  uploadFile(input: UploadFileInput): String
  firstServCarga(input: UploadFileInput): String

}

type Query{
  get(input: String): String
}

schema {
  query: Query
  mutation: Mutation
}